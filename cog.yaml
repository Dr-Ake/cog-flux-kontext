# Configuration for Cog ⚙️
# Reference: https://cog.run/yaml

build:
  # set to true if your model requires a GPU
  gpu: true
  cuda: "12.6"

  python_version: "3.11"

  python_packages:
    - "numpy"
    - "torch==2.7.0"
    - "torchao"
    - "einops"
    - "fire"
    - "huggingface-hub"
    - "safetensors"
    - "sentencepiece"
    - "transformers"
    - "tokenizers"
    - "protobuf"
    - "diffusers"
    - "loguru"
    - "pybase64"
    - "pydash"
    - "Pillow"

  run:
    - curl -o /usr/local/bin/pget -L "https://github.com/replicate/pget/releases/download/v0.8.2/pget_linux_x86_64" && chmod +x /usr/local/bin/pget
    - pip install git+https://github.com/alexarmbr/SageAttention.git@container-build # modified setup.py that builds for sm90 in a container
        
predict: "predict.py:FluxDevKontextPredictor"
